# suppress inspection "UnusedProperty" for whole file

# Database learndesk will use
database=learndesk_test

# Port the API should listen to
port=8000

# If registering is enabled on this instance
registering=true

# Secret used to sign authentication tokens.
# This should be unique and absolutely unguessable, as the application security depends on it.
# Changing it will invalidate all tokens ever generated by the API
auth.secret=roses are red, violets are blue, discord is better than skype

# SMTP server settings
smtp.host=127.0.0.1
smtp.port=1025
smtp.username=
smtp.password=

# Worker ID
# those details **must** be accurate to ensure snowflakes doesn't
# get duplicated for any reason across clusters and break the whole database
worker=0
